
<!DOCTYPE html>
<html>
<head>
  <title>gmaps.js &mdash; the easiest way to use Google Maps</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="https://raw.github.com/HPNeo/gmaps/master/gmaps.js"></script>
  <script type="text/javascript" src="../prettify/prettify.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Convergence|Bitter|Droid+Sans|Ubuntu+Mono' rel='stylesheet' type='text/css' />
  <link href='../styles.css' rel='stylesheet' type='text/css' />
  <link href='../prettify/prettify.css' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" type="text/css" href="examples.css" />
  <script type="text/javascript">
    var map;
    $(document).ready(function(){
      prettyPrint();
      map = new GMaps({
        div: '#map',
        lat: 40.755237,
        lng:-73.978678
      });
      var paceLat = 40.755237
        , paceLng = -73.978678
        map.addMarker({
            lat:paceLat
          , lng: paceLng
          , title: 'Pace Plaza'
          , infoWindow:{
            content: '<a href="http://bit.ly/11NFFge"><img alt="" src="http://www.pace.edu/sites/pace.edu/files/homeslides/Commencement2013_LIVE.jpg" style="width: 400px; "></a><strong>CMS course <a href=//github.com/cmscourse/>projects</a></strong>'
          }
        })
});

  </script>
  <style>
	html
		, body{
			height:100%;
		}
	#map{height:90%;width:100%}
  .overlay{
display: block;
text-align: center;
color: #fff;
font-size: 60px;
line-height: 80px;
opacity: 0.8;
background: #4477aa;
border: solid 3px #336699;
border-radius: 4px;
box-shadow: 2px 2px 10px #333;
text-shadow: 1px 1px 1px #666;
padding: 0 4px;

}
	</style>
</head>
<body>


          <div id="map"></div>
<ul><li><a id=downtown href=/>Pace Plaza</a></li>
<li><a id=midtown href=/>Pace Midtown</a></li>
<li><a id=add-markers href=/>add multiple markers</a></li>
</ul>
<script>
 window.addAllMarkers = function(latLngObj){
    dtLat =40.759121
  , dtLng =-73.979518
    map = new GMaps({
      div:'#map'
    , lat:dtLat
    , lng:dtLng
    })
    $(latLngObj).each(function(){
      console.log($(this)[0].lat)
      console.log($(this)[0].lng)
      map.addMarker({
        lat:$(this)[0].lat
      , lng: $(this)[0].lng
      })
    })
  }
jsonObj = [{"lat":40.759121,"lng":-73.979518},{"lat":40.755237,"lng":-73.978678}]
$('body').on('click','#add-markers', function(e){
  e.preventDefault()
  addAllMarkers(jsonObj)
})


  var centerDowntown = function(){
  dtLat = 40.711389
, dtLng = -74.005278
  map = new GMaps({
    div:'#map'
  , lat:dtLat
  , lng:dtLng
  })
  map.addMarker({
    lat:dtLat
  , lng:dtLng
  , infoWindow:{
    content: '<strong>Place Plaza</strong>'
    }
  })
  map.drawOverlay({
    lat:dtLat
  , lng:dtLng
  , content: '<div class=overlay>Pace Plaza</div>'
  })
}
var centerMidtown = function(){
  mtLat = 40.755237
, mtLng = -73.978678
  var map = new GMaps({
    div:'#map'
  , lat:mtLat
  , lng:mtLng
  })
  map.addMarker({
    lat:mtLat
  , lng:mtLng
  })
}


$('#downtown').click(function(e){
  e.preventDefault()
  centerDowntown()
})
$('#midtown').click(function(e){
  e.preventDefault()
  centerMidtown()
})
</script>
</body>
</html>
